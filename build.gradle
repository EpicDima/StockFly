buildscript {
    ext {
        kotlin_version = "1.4.31"
        core_ktx_version = "1.3.2"
        appcompat_version = "1.2.0"
        constraint_layout_version = "2.0.4"
        recyclerview_version = "1.2.0"
        activity_ktx_version = "1.2.2"
        fragment_ktx_version = "1.3.2"
        material_version = "1.3.0"
        lifecycle_version = "2.3.1"
        lifecycle_extensions_version = "2.2.0"
        arch_lifecycle_version = "1.1.1"
        coroutines_version = "1.4.3"
        room_version = "2.3.0-rc01"
        hilt_version = "2.34-beta"
        hilt_lifecycle_version = "1.0.0-alpha03"
        hilt_jetpack_version = "1.0.0-beta01"
        moshi_version = "1.12.0"
        retrofit_version = "2.9.0"
        coil_version = "1.1.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.0-alpha13"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}